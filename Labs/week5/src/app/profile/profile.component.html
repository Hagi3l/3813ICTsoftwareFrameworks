<div *ngIf="session"><a (click)="logout()" href=""><button class="button ui-button-icon-primary">Logout</button></a></div>
<h1>Hi {{username}}!</h1>

<h2>Your Profile:</h2>
<h3>Username: </h3><p>{{username}}</p>
<h3>Email: </h3><p>{{email}}</p>
<h3>Birthday: </h3><p>{{birthdate}}</p>
<h3>Age: </h3><p>{{age}}</p>

<a href="/account">Update My Info</a>
