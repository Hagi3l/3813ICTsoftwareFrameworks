<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<div class="wrapper fadeInDown">
  <h1>Edit Profile</h1>
  <div id="formContent">
    <form>
      <label for="username">Username</label>
      <input type="text" [(ngModel)]="username" id="username" class="fadeIn first" name="username" ngModel placeholder="Username" required>
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="email" id="email" class="fadeIn second" name="email" placeholder="Email" required>
      <label for="birthdate">Birthday</label>
      <input type="text" [(ngModel)]="birthdate" id="birthdate" class="fadeIn third" name="birthdate" placeholder="Birth Date" required>
      <label for="age">Age</label>
      <input type="text" [(ngModel)]="age" id="age" class="fadeIn fourth" name="login" placeholder="age" required>
      <input (click)="updateDetails()" type="submit" class="fadeIn fourth" value="Save">
    </form>
  </div>
</div>
