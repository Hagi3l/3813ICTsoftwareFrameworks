<div class="container d-flex justify-content-center">
    <form class="mt-5 w-25">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="loginDetails.username" class="form-control" aria-describedby="username help" placeholder="Enter username" name="username">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="loginDetails.password" class="form-control" placeholder="Password" name="password">
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">{{error.message}}</div>
        <button (click)="login()" class="btn btn-primary">Login</button>
    </form>
</div>
