<div class="container">
  <form>
    <div class="form-group">
      <label for="newMessage">New Message</label>
      <input type="text" [(ngModel)]="newMessage" class="form-control" id="newMessage" name="newMessage">
    </div>
    <div class="form-group">
      <button (click)="chat()" class="btn btn-primary">Send</button>
      <button (click)="join()" class="btn btn-primary">Join</button>
    </div>
  </form>

  <h3>Chat Messages</h3>
  <ul>
    <li *ngFor="let item of messages">{{item.username}}: {{item.message}}</li>
  </ul>
</div>
